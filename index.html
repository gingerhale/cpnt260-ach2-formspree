<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plugin Away</title>
  <link rel="stylesheet" href="css/main.css">

</head>
<body>
  <article>
    <h3>Your Mom's Best Caramel Corn Recipe</h3>
  <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f" method="post">
    <fieldset id="fs-frm-inputs">
      <label for="full-name">Your Mom's Full Name</label>
      <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
      <label for="email-address">Your Mom's Email Address</label>
      <input type="email" name="_replyto" id="email-address" placeholder="janedoe@gmail.com" required="">
      <label for="message">Message</label>
      <textarea rows="5" name="message" id="message" placeholder="Please leave your mom's best caramel corn recipe" required=""></textarea>
      <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
    </fieldset>
    <input type="submit" value="Submit">
  </form>
</article>
</body>
</html>
